<!DOCTYPE html>
<html lang="en">
<head>
    <title>Producer Station</title>
    <link rel="stylesheet" href="producer-styles.css">
</head>
<body style="text-align: center;">
    
    <h1>Producer Station</h1>

    <div id="category-selector">
        <a href="producer-playlist.html" class="category-selection" target="_blank">
            <button class="button">Choose Playlist</button>
        </a>
        <a href="producer-events.html" class="category-selection" target="_blank">
            <button class="button">Choose Events</button>
        </a>
        <a href="producer-dj.html" class="category-selection" target="_blank">
            <button class="button">Choose DJ</button>
        </a>
        <a href="producer-timeslot.html" class="category-selection" target="_blank">
            <button class="button">Choose Timeslot</button>
        </a>
    </div>

    <h1 style="margin-top: 2rem; text-align: left;">Timeslot Selection</h1>
    <div class="grid-container" id="main-content" >
        <div class="flexbox-column">
            <form action="#" method="post" style="padding-left: 0.25rem;">
                <li class="flexbox-item">
                    <input type="radio" id="placeholder1" >
                    <label for="placeholder1">12:00 PM - 01:00 PM</label>
                </li>
                <li class="flexbox-item">
                    <input type="radio" id="placeholder2">
                    <label for="placeholder2">01:00 PM - 02:00 PM</label>
                </li>
                <li class="flexbox-item">
                    <input type="radio" id="placeholder3">
                    <label for="placeholder3">02:00 PM - 03:00 PM</label>
                </li>
                <li class="flexbox-item">
                    <input type="radio" id="placeholder4">
                    <label for="placeholder4">03:00 PM - 04:00 PM</label>
                </li>
                <li class="flexbox-item">
                    <input type="radio" id="placeholder5">
                    <label for="placeholder5">04:00 PM - 05:00 PM</label>
                </li>
            </form>
        </div>
        <div class="flexbox-column" style="grid-column-start: 3;">
            <form action="#" method="post" style="padding-left:0.25rem">
                <li class="flexbox-item">
                    <input type="radio" id="placeholder6" >
                    <label for="placeholder1">05:00 PM - 06:00 PM</label>
                </li>
                <li class="flexbox-item">
                    <input type="radio" id="placeholder7">
                    <label for="placeholder2">06:00 PM - 07:00 PM</label>
                </li>
                <li class="flexbox-item">
                    <input type="radio" id="placeholder8">
                    <label for="placeholder3">07:00 PM - 08:00 PM</label>
                </li>
                <li class="flexbox-item">
                    <input type="radio" id="placeholder9">
                    <label for="placeholder4">08:00 PM - 09:00 PM</label>
                </li>
                <li class="flexbox-item">
                    <input type="radio" id="placeholder0">
                    <label for="placeholder5">09:00 PM - 10:00 PM</label>
                </li>
            </form>
        </div>
    </div>

    <div id="submit">
        <button class="button">Cancel</button>
        <button class="button">Confirm</button>
    </div>

</body>
</html>
