<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listener Preferences</title>
    <link rel="stylesheet" type="text/css" href="listener-styles.css">
</head>
<body>
    <div class="grid-container now-playing-grid">
        <h1 class="now-play-grid-item1">Now Playing</h1>
        <audio class="now-play-grid-item2" controls  preload="none" src="free-sound.mp3" ></audio>
    </div>
    <div class="flexbox-container">
        <a class="flexbox-item" href="listener-preferences.html" target="_blank"><button class="button">Preference Selection</button></a>
        <a class="flexbox-item" href="listener-recommendations.html" target="_blank"><button class="button" onClick="alert('Recommendations has been clicked!')">Recommendations</button></a>
    </div>
    <h1 style="margin-top: 2rem; text-align: left;">Preference Selection</h1>
    <div class="grid-container grid-container-main-content" >
        <div class="flexbox-column available-preferences" id="available">
            <form id="select-available" action="#" method="post" style="padding-left: 0.25rem;">
                <li class="flexbox-item" name="available-preference">
                    <input type="checkbox" id="placeholder1">
                    <label for="placeholder1">Placeholder 1</label>
                </li>
                <li class="flexbox-item" name="available-preference">
                    <input type="checkbox" id="placeholder2">
                    <label for="placeholder2">Placeholder 2</label>
                </li>
                <li class="flexbox-item" name="available-preference">
                    <input type="checkbox" id="placeholder3">
                    <label for="placeholder3">Placeholder 3</label>
                </li>
                <li class="flexbox-item" name="available-preference">
                    <input type="checkbox" id="placeholder4">
                    <label for="placeholder4">Placeholder 4</label>
                </li>
                <li class="flexbox-item" name="available-preference">
                    <input type="checkbox" id="placeholder5">
                    <label for="placeholder5">Placeholder 5</label>
                </li>

                <div id="submission">
                    <button class="button" type="reset">Cancel</button>
                    <button id="submit-available" type="submit" class="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="flexbox-column selected-preferences" id="selected" style="grid-column-start: 3;">
            <form action="#" method="post" style="padding-left:0.25rem" id="select-selected">
                <li class="flexbox-item" name="selected-preference">
                    <input type="checkbox" id="placeholder6" >
                    <label for="placeholder6">Placeholder 6</label>
                </li>
                <li class="flexbox-item" name="selected-preference">
                    <input type="checkbox" id="placeholder7">
                    <label for="placeholder7">Placeholder 7</label>
                </li>
                <li class="flexbox-item" name="selected-preference">
                    <input type="checkbox" id="placeholder8">
                    <label for="placeholder8">Placeholder 8</label>
                </li>
                <li class="flexbox-item" name="selected-preference">
                    <input type="checkbox" id="placeholder9">
                    <label for="placeholder9">Placeholder 9</label>
                </li>
                <li class="flexbox-item" name="selected-preference">
                    <input type="checkbox" id="placeholder0">
                    <label for="placeholder0">Placeholder 0</label>
                </li>

                <div id="submission">
                    <button class="button" type="reset">Cancel</button>
                    <button id="submit-selected" type="submit" class="button">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="listener-scripts.js"></script>
</body>
</html>
