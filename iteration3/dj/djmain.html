<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DJ Profile</title>
    <link rel="stylesheet" href="dj-styles.css" type="text/css" />
    <script src="dj.js" defer></script>
  </head>
  <body>
    <div class="grid-container now-playing-grid">
        <h1 class="now-play-grid-item1">Now Playing</h1>
        <figure class="now-play-grid-item2">
            <img src="264x264.jpeg" alt = "deadmau5">
            <figcaption style="text-align:center; color:white">Deadmau5 Random Album Title</figcaption>
        </figure>
        <audio class="now-play-grid-item2" controls loop preload="none" src="free-sound.mp3"></audio>
    </div>

      <h1 class="flexbox-item" style="text-align: center;" id="header">Select a timeslot:</h1>

    <div class="flexbox-item grid-container grid-container-main-content" id="times" style="display:show">
        <div class="flexbox-column">
            <!-- Placeholder things for now. -->
            <a style="padding-top:10px;" class="flexbox-item"><button class="button" id="earlymorn">6:40am-7:40am</button></a>
            <a style="padding-top:10px;" class="flexbox-item"><button class="button" id="midmorn">7:55am-9:00am</button></a>
            <a style="padding-top:10px;" class="flexbox-item"><button class="button" id="latemorn">10:00am-12:00pm</button></a>
            <p style="text-align:center;">More to be inserted here...</p>
        </div>
    </div>

            <!-- change heading info when different time clicked.. -->
    <div style="display:none" id="playlists">
      <a href="djmain.html"><button class="button">Back</button></a>
      <div class="container">
          <div class="scrollable-box">
              <h2>Current Playlist</h2>
              <div class="content">
                <form id="songForm">
                    <ol id="current">
                    </ol>
                    <!-- Take action when checkboxes are ticked and button is clicked -->
                    <button type="button" class="button" onclick="validateForm()" id="remove">Remove</button>
                </form>
            </div>
          </div>
          <div class="scrollable-box">
              <h2>Playing History</h2>
              <div class="content">
                <form id="songForm2">
                    <ol id = "history">
                    </ol>
                    <button type="button" class="button" onclick="validateForm()" id="add">Add</button>
                </form>
            </div>
          </div>
      </div>
  </div>


  </body>
</html>
